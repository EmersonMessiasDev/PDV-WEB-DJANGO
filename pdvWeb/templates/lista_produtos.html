{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'pdv/css/style.css' %}">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4 title">Lista de Produtos</h1>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Código</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Quantidade</th>
            <th colspan="2">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for produto in produtos %}

          <tr>
            <td>{{produto.codigo}}</td>
            <td>{{produto.descricao}}</td>
            <td>R${{produto.valor}}</td>
            <td>{{produto.quantidade}}</td>
            <td><a href="{% url 'pdvWeb:atualizacao_produto' produto.id %}">Atualizar</a></td>
            <td><a href="{% url 'pdvWeb:deletar_produto' produto.id %}">Deletar</a></td>
          </tr>

          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="text-left mb-3">
      <a href="{% url 'pdvWeb:cadastro_produto' %}" class="btn btn-cadastrar">Cadastrar Produto</a>
      <a href="{% url 'usuario:gerencia' %}" class="btn btn-cadastrar">Voltar</a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSS/W+kWzoZxpq0M11YELZJ6twLvT6vVEwoAYTjxhM",
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/esm/popper.min.js"
    integrity="sha384-E1/I0aw/2aZQXUbJ68dkGihf10USuCnGYKwFpEgWfY1HTHnMBYPzXXFX6XazX6T3",
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>
</html>
