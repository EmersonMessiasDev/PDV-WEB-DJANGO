{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <title>Cadastro de Funcion치rio</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="{% static 'pdv/css/style.css' %}">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="jumbotron text-center">
         <h1>Cadastro de Funcion치rio</h1>
      </div>
      <div class="container">
         <form action="{% url 'usuario:cadastrar_funcionario' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
               <label for="nome">Nome:</label>
               <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome do funcion치rio" required>
            </div>
            <div class="form-group">
               <label for="cpf">CPF:</label>
               <input type="text" class="form-control" name=cpf id="cpf" placeholder="Digite o CPF do funcion치rio" maxlength="11" required>
            </div>
            <div class="form-group">
               <label for="cargo">Cargo:</label>
               <select class="form-control" name="cargo" id="cargo" required>
                  {% for cargo in cargos %}
                  <option value="{{ cargo.id }}">{{ cargo.nome }}</option>
                  {% endfor %}
               </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="{% url 'usuario:funcionarios' %}" class="btn btn-primary">Voltar</a>
         </form>
      </div>
   </body>
</html>
